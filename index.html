<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <script>
        function formatToFinnishMoney(value) {
            const formatter = new Intl.NumberFormat('fi-FI', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });

            return formatter.format(value)
        }
        
        class TitleScene extends Phaser.Scene {
            constructor() {
                super({ key: 'TitleScene' });
            }

            preload() {
                this.load.image('background', 'assets/background.png');
                this.load.image('startButton', 'assets/start_button.png');

                this.load.spritesheet('obstacle', 'assets/Idle_2.png', {
                    frameWidth: 128,
                    frameHeight: 128
                });
            }

            create() {
                const background = this.add.tileSprite(0, 0, 800, 400, 'background').setOrigin(0);
                const titleText = this.add.text(400, 100, 'LAKKOPELI', { fontFamily: 'Arial', fontSize: '48px', color: '#ffffff' }).setOrigin(0.5);
                const subtitleText = this.add.text(400, 160, 'Onnistutko vÃ¤istÃ¤mÃ¤Ã¤n lakkovahdit?\nPaina ruutua tai vÃ¤lilyÃ¶ntiÃ¤', { fontFamily: 'Arial', fontSize: '24px', color: '#ffffff', wordWrap: { width: 400 }, align: 'center' }).setOrigin(0.5);
                const startButton = this.add.image(400, 225, 'startButton').setInteractive();
                startButton.on('pointerdown', () => {
                    this.scene.start('GameScene');
                });

                // Listen for Enter key press to start the game
                this.input.keyboard.on('keydown-ENTER', () => {
                    this.scene.start('GameScene');
                });

                this.anims.create({
                    key: 'obstacle',
                    frames: this.anims.generateFrameNumbers('obstacle'),
                    frameRate: 8,
                    repeat: -1
                });

                const sprite = this.add.sprite(150, 120, 'obstacle');
                sprite.setScale(4);

                sprite.play('obstacle');
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            preload() {
                this.load.image('background', 'assets/background.png');
                this.load.image('ground', 'assets/ms3-trees.png');

                this.load.spritesheet('player', 'assets/Run.png', {
                    frameWidth: 128,
                    frameHeight: 128
                });

                this.load.spritesheet('player_jump', 'assets/Jump.png', {
                    frameWidth: 128,
                    frameHeight: 128
                });

                this.load.spritesheet('obstacle', 'assets/Idle_2.png', {
                    frameWidth: 128,
                    frameHeight: 128
                });
            }

            create() {
                this.background = this.add.tileSprite(0, 0, 800, 400, 'background').setOrigin(0);
                this.groundImage = this.add.tileSprite(0, 40, 800, 320, 'ground').setOrigin(0);

                this.player = this.physics.add.sprite(100, 250, 'player');

                this.anims.create({
                    key: 'player_run',
                    frames: this.anims.generateFrameNumbers('player'),
                    frameRate: 20,
                    repeat: -1
                });

                this.anims.create({
                    key: 'player_jump',
                    frames: this.anims.generateFrameNumbers('player_jump'),
                    frameRate: 18,
                    repeat: 0
                });

                this.anims.create({
                    key: 'obstacle',
                    frames: this.anims.generateFrameNumbers('obstacle'),
                    frameRate: 10,
                    repeat: -1
                });

                this.player.play('player_run');
                this.player.setSize(30, 70, true);
                this.player.setOffset(40, 70);
                this.player.setCollideWorldBounds(true);
                this.player.setGravityY(1000);

                this.cursors = this.input.keyboard.createCursorKeys();

                this.obstacles = this.physics.add.group();
                this.setupObstacleSpawn();

                this.score = 0;
                this.scoreText = this.add.text(780, 20, 'Pisteet: 0', { fontFamily: 'Arial', fontSize: '24px', color: '#ffffff' });
                this.scoreText.setOrigin(1, 0);

                this.money = 0;
                this.moneyText = this.add.text(20, 20, 'Suomen BKT menetys lakkojen aikana: 0', { fontFamily: 'Arial', fontSize: '24px', color: '#00ff00' });
                this.moneyText.setOrigin(0, 0);

                this.input.on('pointerdown', function () {
                    this.jump();
                }, this);

                this.physics.add.overlap(this.player, this.obstacles, function() {
                    this.gameOver();
                }, null, this);
            }

            update() {
                this.background.tilePositionX += 0.5;
                this.groundImage.tilePositionX += 400 / 60;

                if (this.cursors.space.isDown && this.player.body.onFloor()) {
                    this.jump();
                } else if (this.player.body.onFloor() && this.player.anims.currentAnim.key === 'player_jump') {
                    this.player.play('player_run');
                }

                this.money += 100;
                this.updateMoney();

                this.obstacles.getChildren().forEach(function (obstacle) {
                    if (obstacle.getBounds().right < 0) {
                        obstacle.destroy();
                    }

                    if (obstacle.getBounds().right < this.player.getBounds().left && !obstacle.getData('scored')) {
                        obstacle.setData('scored', true);
                        this.increaseScore();
                    }
                }, this);
            }

            setupObstacleSpawn() {
                let randomDelay = Phaser.Math.Between(450, 1500);
                this.time.addEvent({
                    delay: randomDelay,
                    callback: function () {
                        this.addObstacle();
                        this.setupObstacleSpawn();
                    },
                    callbackScope: this
                });
            }

            addObstacle() {
                let obstacle = this.obstacles.create(800, 280, 'obstacle');
                obstacle.setData('scored', false);
                obstacle.flipX = true;
                obstacle.play('obstacle');
                obstacle.setSize(30, 70, true);
                obstacle.setOffset(40, 70);
                obstacle.setVelocityX(-400);
                obstacle.setGravityY(-1000);
            }

            gameOver() {
                this.scene.start('EndingScene', { score: this.score, money: this.money });
            }

            increaseScore() {
                this.score++;
                this.updateScore();
            }

            updateScore() {
                this.scoreText.setText('Pisteet: ' + this.score);
            }

            updateMoney() {
                this.moneyText.setText('Suomen BKT menetys lakkojen aikana: ' + formatToFinnishMoney(this.money));
            }

            jump() {
                this.player.play('player_jump');
                if (this.player.body.onFloor()) {
                    this.player.setVelocityY(-650);
                }
            }
        }

        class EndingScene extends Phaser.Scene {
            constructor() {
                super({ key: 'EndingScene' });
            }

            create(data) {
                const background = this.add.tileSprite(0, 0, 800, 400, 'background').setOrigin(0);
                const scoreText = this.add.text(400, 100, 'Hupsis Suomen talous kaatui ðŸ“‰\nLakkovahti sai sinut kiinni!\nPisteet: ' + data.score + '\nSuomen BKT ehti laskea: ' + formatToFinnishMoney(data.money), { 
                    fontFamily: 'Arial', 
                    fontSize: '28px', 
                    color: '#ffffff',
                    wordWrap: { width: 430 }
                }).setOrigin(0.5);
                // 
                const restartButton = this.add.image(400, 200, 'startButton').setInteractive();
                restartButton.on('pointerdown', () => {
                    this.scene.start('GameScene');
                });

                // Listen for Enter key press to restart the game
                this.input.keyboard.on('keydown-ENTER', () => {
                    this.scene.start('GameScene');
                });

                const sprite = this.add.sprite(625, 120, 'obstacle');
                sprite.setScale(3);
                sprite.flipX = true

                sprite.play('obstacle');
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 350,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: false
                }
            },
            scene: [TitleScene, GameScene, EndingScene]
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
