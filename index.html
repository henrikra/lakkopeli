<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <script>
        class TitleScene extends Phaser.Scene {
            constructor() {
                super({ key: 'TitleScene' });
            }

            preload() {
                this.load.image('background', 'assets/background.png');
                this.load.image('startButton', 'assets/start_button.png');
            }

            create() {
                const background = this.add.tileSprite(0, 0, 800, 400, 'background').setOrigin(0);
                const titleText = this.add.text(400, 100, 'LAKKOPELI', { fontFamily: 'Arial', fontSize: '48px', color: '#ffffff' }).setOrigin(0.5);
                const startButton = this.add.image(400, 200, 'startButton').setInteractive();
                startButton.on('pointerdown', () => {
                    this.scene.start('GameScene');
                });
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            preload() {
                this.load.image('background', 'assets/background.png');
                this.load.image('ground', 'assets/ground.png');
                this.load.image('player', 'assets/player.png');
                this.load.image('obstacle', 'assets/obstacle.png');
            }

            create() {
                this.background = this.add.tileSprite(0, 0, 800, 400, 'background').setOrigin(0);
                this.groundImage = this.add.tileSprite(0, 325, 800, 100, 'ground').setOrigin(0);

                this.player = this.physics.add.sprite(100, 250, 'player');
                this.player.setCollideWorldBounds(true);
                this.player.setGravityY(1000);

                this.cursors = this.input.keyboard.createCursorKeys();

                this.obstacles = this.physics.add.group();
                this.setupObstacleSpawn();

                this.score = 0;
                this.scoreText = this.add.text(780, 20, 'Pisteet: 0', { fontFamily: 'Arial', fontSize: '24px', color: '#ffffff' });
                this.scoreText.setOrigin(1, 0);

                this.money = 0;
                this.moneyText = this.add.text(20, 20, 'Suomen BKT menetys lakkojen aikana: 0', { fontFamily: 'Arial', fontSize: '24px', color: '#00ff00' });
                this.moneyText.setOrigin(0, 0);

                this.input.on('pointerdown', function () {
                    this.jump();
                }, this);
            }

            update() {
                this.background.tilePositionX += 0.5;
                this.groundImage.tilePositionX += 400 / 60;

                if (this.cursors.space.isDown && this.player.body.onFloor()) {
                    this.jump();
                }

                this.money += 100;
                this.updateMoney();

                this.obstacles.getChildren().forEach(function (obstacle) {
                    if (obstacle.getBounds().right < 0) {
                        obstacle.destroy();
                    }

                    if (Phaser.Geom.Intersects.RectangleToRectangle(this.player.getBounds(), obstacle.getBounds())) {
                        this.gameOver();
                    } else if (obstacle.getBounds().right < this.player.getBounds().left && !obstacle.getData('scored')) {
                        obstacle.setData('scored', true);
                        this.increaseScore();
                    }
                }, this);
            }

            setupObstacleSpawn() {
                let randomDelay = Phaser.Math.Between(450, 1500);
                this.time.addEvent({
                    delay: randomDelay,
                    callback: function () {
                        this.addObstacle();
                        this.setupObstacleSpawn();
                    },
                    callbackScope: this
                });
            }

            addObstacle() {
                let obstacle = this.obstacles.create(800, 320, 'obstacle');
                obstacle.setVelocityX(-400);
                obstacle.setGravityY(-1000);
                obstacle.setData('scored', false);
            }

            gameOver() {
                this.scene.start('EndingScene', { score: this.score });
            }

            increaseScore() {
                this.score++;
                this.updateScore();
            }

            updateScore() {
                this.scoreText.setText('Pisteet: ' + this.score);
            }

            updateMoney() {
                const formatter = new Intl.NumberFormat('fi-FI', {
                    style: 'currency',
                    currency: 'EUR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
                this.moneyText.setText('Suomen BKT menetys lakkojen aikana: ' + formatter.format(this.money));
            }

            jump() {
                if (this.player.body.onFloor()) {
                    this.player.setVelocityY(-600);
                }
            }
        }

        class EndingScene extends Phaser.Scene {
            constructor() {
                super({ key: 'EndingScene' });
            }

            create(data) {
                const background = this.add.tileSprite(0, 0, 800, 400, 'background').setOrigin(0);
                const scoreText = this.add.text(400, 100, 'Score: ' + data.score, { fontFamily: 'Arial', fontSize: '32px', color: '#ffffff' }).setOrigin(0.5);
                const restartButton = this.add.image(400, 200, 'startButton').setInteractive();
                restartButton.on('pointerdown', () => {
                    this.scene.start('GameScene');
                });
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 350,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: false
                }
            },
            scene: [TitleScene, GameScene, EndingScene]
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
